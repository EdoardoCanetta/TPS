    <button id="btn">+</button>
    <button id="btn1">-</button>

    <button id="btn3">/</button>
    <h1 id="res"></h1>
    </form>
    <p></p>


    <br /><br />


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function calcola(segno){
            n1 = parseInt($("#nuno").val());
            n2 = parseInt($("#ndue").val());
            var ris;
            switch (segno) {
                case "+": ris = n1 + n2;break;
                case "-": ris = n1 - n2;break;
                case "*": ris = n1 * n2;break;
                case "/": ris = n1 / n2;break;
            }
            $("#res").html(ris);
        } 

        $("#btn").click(calcola("+"));
        $("#btn1").on("click", calcola("-"));
        $("#btn2").on("click", calcola("*"));
        $("#btn3").on("click", calcola("/"));

        
    </script>
